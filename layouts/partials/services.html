{{ "<!-- SERVICES -->" | safeHTML }}
<section id="services">
    {{ with .Site.Params.services.headline }}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ . }}</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
    {{ end }}
    <div class="container">
        <div class="row">
            {{ range .Site.Params.services.list }}
            <div class="col-lg-6 col-md-6 text-center">
                <div class="service-box">
                    <a href="{{ .link }}" target="_blank"><i class="fa fa-4x {{ .icon }} wow bounceIn text-primary"></i></a>
                    <h3>{{ .title | markdownify}}</h3>
                    {{ with .description | markdownify }}
                        <p class="text-muted">{{ . }}</p>
                    {{ end }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
