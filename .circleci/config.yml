version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12.0
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout
      - run:
         name: install
         command: |
            go get -v github.com/spf13/hugo
            git config --global user.email "takahashi1364@gmail.com"
            git config --global user.name "tshohe"

      - run:
          name: build and deploy
          command: | 
            hugo
            git clone https://github.com/tshohe/tshohe.github.io.git
            cp -rp public/* tshohe.github.io/
            cd tshohe.github.io
            git diff
            git remote set-url origin git@github.com:tshohe/tshohe.github.io.git
            git add .
            git commit -m "[ci skip] publish"
            git push origin master
